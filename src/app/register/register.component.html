<h1 style="text-align: center; color:orange">SIGN UP</h1>
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <!-- <label for="username">Email</label> -->
        <input placeholder="Enter Email" type="email" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
            <div *ngIf="f.username.errors.required">Username is required</div>
        </div>
    </div>
    <div class="form-group">
        <!-- <label for="firstName">Username</label> -->
        <input placeholder="Enter Username" type="text" formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
        <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
            <div *ngIf="f.firstName.errors.required">First Name is required</div>
        </div>
    </div>
    <div class="form-group">
        <!-- <label for="lastName">Number</label> -->
        <input placeholder="Enter Mobile Number" type="text" formControlName="lastName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
        <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
            <div *ngIf="f.lastName.errors.required">Number is required</div>
            <div *ngIf="f.password.errors.minlength">Number must be at least 10 characters</div>
        </div>
    </div>

    <div class="form-group">
        <!-- <label for="password">Password</label> -->
        <input placeholder="Enter Password" type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
            <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
        </div>
    </div>
    <div class="form-group">
        <!-- <label>Confirm Password</label> -->
        <input placeholder="Confirm Password" type="password" formControlName="confirmPassword" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }" />
        <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback">
            <div *ngIf="f.confirmPassword.errors.required">Confirm Password is required</div>
            <div *ngIf="f.confirmPassword.errors.mustMatch">Passwords must match</div>
        </div>
    </div>
    <div class="form-group" style="text-align: center;">
        <button [disabled]="loading" class="btn btn-primary" style="text-align: center; background-color:orange; border-color: orange;">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            SIGN - UP
        </button>
        <br>
        <span>Already a member?</span>
        <a routerLink="/login" class="btn btn-link" style="color: orange;">Click Here</a>
    </div>
</form>
